<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>recipe-tube</title>
  <link href="//fonts.googleapis.com/css?family=Dancing+Script:400,700|EB+Garamond" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="compiled/css/style.css">
</head>

<body>
  <div class="container">
    <nav>
      <img class="logo" src="img/restaurant-cutlery.svg" alt="logo">
      <h1 class="nav-title">Recipe-Tube!</h1>
    </nav>
    <article>
      <section class="info">
        <h1>Discover Recipes</h1>
        <p class="sub-title">With printed ingredients, instructions and video!</p>
        <p class="sub-title2">Most recent entries:</p>
      </section>
      <main class="content">
      <section class="recent-videos">
        <img src="https://unsplash.it/200/134/?random&blur" alt="recent video 1">
        <img src="https://unsplash.it/200/134/?random&blur" alt="recent video 1">
        <img src="https://unsplash.it/200/134/?random&blur" alt="recent video 1">
      </section>
      <section class="search">
        <p class="sub-title2">Search for more recipes below:</p>
        <div class="search-wrapper">
          <form id="recipe-search">
            <input type="text" name="recipe" placeholder="Search for a recipe">
            <input type="submit" name="submit">
          </form>
        </div>
      </section>
      </main>
    </article>
  </div>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="compiled/js/main.js"></script>
</body>

</html>
