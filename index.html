<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Tube</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="compiled/css/style.css">
  </head>
  <body>
    <nav class="wide amber darken-3">
      <div class="nav-row">
        <ul>
          <li>
            <img class="logo" src="img/restaurant-cutlery.svg" alt="logo">
          </li>
          <li>
            <h3 class="nav-title white-text">Recipe-Tube!</h3>
          </li>
          <li class="search hide-on-small-only">
            <form id="recipe-search">
              <input type="text" name="recipe" placeholder="Search for a recipe" class="white blue-text no-vrt-margin">
            </form>
          </li>
        </ul>
      </div>
      <div id="sm-search-box" class="nav-row hide-on-med-and-up">
        <form id="recipe-search-sm">
          <input type="text" name="recipe" placeholder="Search for a recipe" class="white blue-text">
        </form>
      </div>
    </nav>
    <div class="wide">
      <div id="search-header" class="row grey lighten-2">
        <div class="center">
          <h5>Latest Recipe Videos</h5>
          <a href="#results-header"><i class="fa fa-arrow-circle-down brown-text"></i></a>
        </div>
      </div>
      <section class="recents videos row"></section>
      <div id="results-header" class="row">
        <div class="center grey lighten-2">
          <h5>Recipe Search Results</h5>
          <a href="#search-header"><i class="fa fa-arrow-circle-up brown-text"></i></a>
        </div>
      </div>
      <section class="results videos row"></section>
      <div id="player-area" class="row brown lighten-2 white-text hide">
        <div class="col s12 m8">
          <div class="video-wrapper"></div>
        </div>
        <div class="directions-container col s12 m4">
          <div class="row">
            <div>Author: <span class="author"></span></div>
            <div>Published: <span class="published"></span></div>
          </div>
          <div class="row">
            <div>Directions:</div>
            <p class="directions"></p></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="compiled/js/main.js"></script>
  </body>
</html>
